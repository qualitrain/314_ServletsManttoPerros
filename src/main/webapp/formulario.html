<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alta perro</title>
</head>
<body>
<h3>Alta de Perros</h3>
	<form action="AltaPerro" method="post">
		<label for="idPerro">Id:</label>
		<input type="text" id="idPerro" name="id"><br><br>
		<label for="nombrePerro">Nombre:</label>
		<input type="text" id="nombrePerro" name="nombre"><br><br>
		<label for="edadPerro">Edad:</label>
		<input type="text" id="edadPerro"  name="edad"><br><br>
		<label for="razaPerro">Raza:</label>
		<input type="text" id="razaPerro"  name="raza"><br><br>
		<input type="submit" value="Registrar">
	</form>
</body>
</html>
